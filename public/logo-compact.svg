<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoCompactTitle logoCompactDesc">
  <title id="logoCompactTitle">Bhej Do compact logo</title>
  <desc id="logoCompactDesc">Compact BD monogram in teal gradient circle with subtle shadow</desc>
  <defs>
    <linearGradient id="gc" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4" />
      <stop offset="1" stop-color="#0ea5a4" />
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#08323a" flood-opacity="0.12" />
    </filter>
  </defs>
  <g filter="url(#drop)">
    <circle cx="32" cy="32" r="28" fill="url(#gc)" />
  </g>
  <text x="50%" y="58%" text-anchor="middle" fill="#fff" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="20">BD</text>
</svg>
